    <script>
        // index = pozice, začíná se od nuly

        let data = ['Karel', 'Jan', 'Lenka', 'Petr'];

        for (let index = 0; index < data.length; index++) {
            let jmeno = data[index];
            console.log(index, jmeno);
            // break;
            // continue;
        }

        function test(jmeno) {
            if (jmeno === 'Lenka') {
                return jmeno;
            }
        }

        function hledej1() {
            // data.forEach(test);

            data.forEach(jmeno => {
                if (jmeno === 'Lenka') {
                    return jmeno;
                }
            });
        }

        function hledej2() {
            for (let i = 0; i < data.length; i++) {
                let jmeno = data[i];
                if (jmeno === 'Lenka') {
                    return jmeno;
                }
            }
        }

    </script>
