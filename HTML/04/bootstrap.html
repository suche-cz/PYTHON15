<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <main class="container">
        <h1>Hello, world!</h1>
        <div class="h1">Hello, world!</div>
        <small class="h1">Hello, world!</small>

        <p>Normal paragraph</p>
        <p class="display-1">Display 1</p>
        <div class="display-6">Display 6</div>

        <p>
            <strong>strong</strong><br>
            <b>bold</b><br>
            <mark>mark</mark><br>
            <del>del</del><br>
            <s>strike out</s><br>
            <ins>inserted text</ins><br>
            <u>underline</u><br>
            <small>small</small><br>
            <em>emphrased / kurz√≠va</em><br>
        </p>

        <img src="https://picsum.photos/2000/1000" alt=""
        class="img-fluid" width="2000" height="1000">

        <hr>

        <img src="https://picsum.photos/300" alt="" class="rounded float-end" width="300" height="300">

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
