<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <h1>Forms</h1>

        <form action="" style="max-width: 640px;">
            <input type="text" class="mb-3 form-control">
            <input type="text" class="mb-3 form-control form-control-lg">
            <input type="text" class="mb-3 form-control form-control-sm">
            <input type="text" class="mb-3 form-control" placeholder="Name">
            <input type="text" class="mb-3 form-control" disabled>
            <input type="text" class="mb-3 form-control" readonly>

            <br><br>

            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <div class="form-text">Insert valid email</div>

            <div class="mb-5 mt-5">text</div>
            <div>další div</div>

            <div class="form-floating">
                <input type="text" class="form-control" id="float" placeholder="Jméno">
                <label for="float" class="form-label">Jméno</label>
            </div>
            
            <br><br>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
