<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="border container">container</div>
    <div class="border container-sm">container-sm</div>
    <div class="border container-md">container-md</div>
    <div class="border container-lg">container-lg</div>
    <div class="border container-xl">container-xl</div>
    <div class="border container-xxl">container-xxl</div>
    <div class="border container-fluid">container-fluid</div>
    <!--
    layout:
    breakpoint = zlomový bod pro velikost display
    (xs, sm, md, lg, xl, xxl)

    viewport = velikost pro obsah
    (100%, px)

    grid:
    12 sloupcový systém
    a poměrově můžu udávat kolik col bude zabírat (1-12)
    např: col-1 nebo col-12
    + to mužu kombinovat s breakpoint názvy: col-md-4

    d-none - skryje prvek element
    d-[breakpoint]-block - zobrazí element pro daný breakpoint
    např: d-md-block, nebo d-xxl-block
    -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-2 d-none d-md-block border">Column 1</div>
            <div class="col border">Column 2</div>
            <div class="col-2 d-none d-lg-block border">Column 3</div>
        </div>
    </div>

  </body>
</html>
