        /*
        recept na kuře
        1. omyjeme ho
        2. kořeníme ho
        3. způsob přípravy (upect, uvařit, dusit)
        4. vysledek přípravy
        */

        function udelejKure(zpusob) {
            console.log('omyjeme kuře');
            console.log('okořeníme kuře');
            // console.log('upečeme kuře');
            if (zpusob) {
                zpusob();
            } else {
                upect();
            }
            console.log('hotové kuře');
        }

        function upect() {
            console.log('upečeme kuře');
        }

        function uvarit() {
            console.log('uvaříme kuře');
        }

        udelejKure(upect);
        udelejKure(uvarit);
        udelejKure();
