<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        footer {
            border: 2px solid #ccc;
            margin: 5px 0;
            padding: 1rem;
        }

        main {
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            min-height: 320px;
        }

        main>div {
            border: 2px solid #ccc;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <header>Header</header>

    <main>
        <div>L</div>
        <div>M</div>
        <div>R</div>
    </main>

    <footer>Footer</footer>

</body>

</html>
