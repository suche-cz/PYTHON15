<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            max-width: 860px;
            margin: 1rem auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: .25rem;
            /* fr = fraction */
            justify-items: center;
            align-items: center;
        }

        .gallery img {
            max-width: 100%;
        }

        .gallery img:hover {
            opacity: .75;
            border-radius: 1rem;
            scale: 1.05;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <img src="https://placehold.co/40" alt="">
        <img src="https://placehold.co/400" alt="">
        <img src="https://placehold.co/400" alt="">
        <img src="https://placehold.co/400" alt="">
        <img src="https://placehold.co/400" alt="">
        <img src="https://placehold.co/400" alt="">
        <img src="https://placehold.co/400" alt="">
        <img src="https://placehold.co/400" alt="">
    </div>

</body>

</html>
