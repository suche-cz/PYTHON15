<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        nav {
            justify-content: space-between;
        }

        nav,
        nav>ul {
            display: flex;
        }

        nav>ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            align-items: center;
        }

        nav a {
            display: block;
            padding: 1rem;
            white-space: nowrap;
        }

        nav a:hover {
            background: #eee;
        }

        #menu {
            display: none;
        }


        @media (max-width: 639px) {
            #menu.active {
                display: block;
                position: fixed;
                margin: 5rem 1rem 1rem 1rem;
                right: 0;
                border: 2px solid #ccc;
                background: #fff;
            }
        }

        @media (min-width: 640px) {
            #menu {
                display: flex;
            }

            #menu-button {
                display: none;
            }
        }
    </style>
</head>

<body>

    <nav>
        <ul>
