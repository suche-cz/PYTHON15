<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        Size units:
        px = pixel např 100px
        % - relativní např 20%
        rem - root m size např: 2rem
        em - element m size např: 1.5em
        vh - view height (výška viditelné části), např 100vh
        vw - view width (šířka viditelné části), např 50vw
        */

        html {
            font-size: 40px;
        }

        h2 {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h2 style="padding: 1rem;">Hello</h2>
    <h2 style="padding: 1em;">Hello</h2>

</body>

</html>
