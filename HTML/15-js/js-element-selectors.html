<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        document.getElementById('id');
        document.getElementsByClassName('my-class'); // <input class="my-class">
        document.getElementsByName('attr-name'); // <input name="attr-name">
        document.getElementsByTagName('input'); // <input>

        // universální
        document.querySelector('css selector'); // pouze 1. prvek
        document.querySelectorAll('css selector'); // všechny
        /*
        #id
        .class
        h1
        [type="button"]
        */
    </script>

</body>

</html>
