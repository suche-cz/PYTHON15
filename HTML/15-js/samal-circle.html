<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Circle Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

    <style>
        .circle {
            background-color: #888;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Circle Calculator</h1>
        <div class="grid">
            <input type="number" id="radius" value="50" placeholder="Radius" aria-label="Radius" />
            <div>
                <button id="button">Calculate</button>
            </div>
        </div>

        <p>
            The circumference: <strong id="textCircumference"></strong> and the area: <strong id="textArea"></strong>
        </p>

        <div id="circle" class="circle"></div>
    </main>

    <script>
        const button = document.getElementById('button');
        const inputRadius = document.getElementById('radius');
        const textArea = document.getElementById('textArea');
        const textCircumference = document.getElementById('textCircumference');
        const circle = document.getElementById('circle');

        button.addEventListener('click', () => {
            const r = parseInt(inputRadius.value);

            const area = Math.PI * r * r;
            const circumference = 2 * Math.PI * r;

            textArea.textContent = area;
            textCircumference.textContent = circumference;

            const diameter = 2 * r;
            circle.style.width = diameter + 'px';
            circle.style.height = diameter + 'px';
        });
    </script>
</body>

</html>
