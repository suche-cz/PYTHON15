<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const nahodneCislo = Math.ceil(Math.random() * 10);

        while (true) {
            let hodnota = prompt('Zadej číslo 1 až 10:');
            hodnota = Number(hodnota);
            console.log(hodnota);
            if (hodnota === nahodneCislo) {
                alert('Uhodl jsi číslo, bylo to číslo ' + nahodneCislo);
                break;
            }
        }
    </script>

</body>

</html>
