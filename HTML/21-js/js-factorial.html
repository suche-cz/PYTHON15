<body>

    <script>
        function factorial(cislo) {
            let result = cislo;
            while (cislo > 2) {
                cislo -= 1;
                result = result * cislo;
            }

            console.log(result);
        }

        let counter = 1;
        while (counter <= 10) {
            factorial(counter);
            counter += 1;
        }
    </script>
