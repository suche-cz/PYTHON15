<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.image {
            position: relative;
            display: inline-block;
        }

        div.image button {
            /* absolutní pozicování vůči rodiči, který má nastavené position */
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        div.image p {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

    <p>alsdk ůalskd ůalskd ůlaskd ůalksd ůlaskd ůlaksdů lkasůl dkads 2&nbsp;000&nbsp;Kč</p>

        <img src="https://placehold.co/600x400" alt="">
        <button>&times;</button>
        <p>Hel&lt;lo &copy; &amp; &bull; &rrarr;</p>
    </div>

    <div class="image">
        <img src="https://placehold.co/600x400" alt="">
        <button>x</button>
    </div>

</body>

</html>
