<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div[id] {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
        }

        #static {
            background: #ccc;
        }

        #relative {
            background: #6cc;
            position: relative;
            top: 100px;
            left: 100px;
        }

        #absolute {
            background: #c6c;
            position: absolute;
            top: 100px;
            right: 100px;
            z-index: 1000;
        }

        #fixed {
            background: #cc6;
            position: fixed;
            top: 150px;
            right: 150px;
        }

        #sticky {
            background: #6c6;
            position: sticky;
            bottom: 100px;
        }
    </style>
</head>

<body>
    <div style="height: 50vh;"></div>
    <div id="static">static</div>
    <div id="relative">relative</div>
    <div id="absolute">absolute</div>
    <div id="fixed">fixed</div>
    <div id="sticky">sticky</div>
    <hr>
    <div style="height: 50vh;"></div>
</body>

</html>
