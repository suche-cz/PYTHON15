<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>

    <div>
        <button class="button">Button</button>
        <button class="button is-light">Button</button>
        <button class="button is-dark">Button</button>
        <button class="button is-text">Button</button>
        <button class="button is-ghost">Button</button>
        <p class="button">Hello this is paragraph</p>
    </div>
    <br>
    <div>
        <button class="button is-primary">Button</button>
        <button class="button is-primary is-light">Button</button>
        <button class="button is-primary is-dark">Button</button>
        <button class="button is-primary is-text">Button</button>
        <button class="button is-primary is-ghost">Button</button>
        <p class="button is-primary is-loading">Hello this is paragraph</p>
    </div>
    <br>
    <div class="buttons">
        <button class="button is-small is-primary" disabled>Button</button>
        <button class="button is-medium is-primary is-light">Button</button>

        <button class="button is-large is-info is-dark">
            <span class="icon is-small">
                <i class="fas fa-pen"></i><!-- fas = fontawesome solid, fa-pen = fontawsome-pen -->
            </span>
            <span>Button</span>
        </button>

        <button class="button is-primary is-text">Button</button>
        <button class="button is-primary is-ghost">Button</button>
        <p class="button is-primary">Hello this is paragraph</p>
    </div>

    <p>alksdlka <span class="button">aklsd</span> alks d </p>

    <div>as.dasda≈Ø l</div><div>asklalksdj</div>
    <span>asdalsda</span><span>1. asdalsda</span>


    <a href="https://github.com" class="button">
        <span class="icon">
            <i class="fab fa-github"></i>
        </span>
        <span>Github</span>
    </a>
  </section>


  

  </body>
</html>
