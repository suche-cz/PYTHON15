<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #chart {
            display: grid;
            grid-template-columns: auto auto 1fr;
            gap: .1rem 1rem;
        }

        #chart>div {
            height: 1rem;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div id="chart"></div>

    <script>
        const data = [
            ['ANO', 1940507, 34.51],
            ['SPOLU', 1313346, 23.36],
            ['STAN', 631512, 11.23],
            ['Piráti', 504537, 8.97],
            ['SPD', 437611, 7.78],
            ['AUTO', 380601, 6.77],
            ['Stačilo!', 242031, 4.30],
            ['PŘÍSAHA', 60503, 1.07],
            ['Generace', 25176, 0.44],
            ['ČR1', 12455, 0.22],
            ['Švýcarská', 12097, 0.21],
            ['ČSSD', 10263, 0.18],
            ['Voluntia', 7375, 0.13],
            ['Koruna', 7313, 0.13],
            ['VÝZVA', 6338, 0.11],
            ['JaSaN', 4937, 0.08],
            ['Rebelové', 4185, 0.07],
            ['MZH', 3842, 0.06],
            ['HOP', 3718, 0.06],
            ['Volt', 3639, 0.06],
            ['Levice', 3318, 0.05],
            ['SMSka', 2881, 0.05],
            ['Kruh', 2209, 0.03],
        ];

        const chart = document.querySelector('#chart');

        data.forEach(item => {
            if (item[2] < .1) return;

            const div = document.createElement('div');
            const span = document.createElement('span');
            const span2 = document.createElement('span');
            span.textContent = item[0];
            span2.textContent = item[2] + '%';
            div.style.width = (item[2] * 10) + 'px';
            if (item[2] >= 5) {
                div.style.background = 'steelblue';
            }
            chart.appendChild(span);
            chart.appendChild(span2);
            chart.appendChild(div);
        });
    </script>
</body>

</html>
