<body>

    <script>
        const cilovaCastka = 100000;
        let aktualniCastka = 100;
        let pocetMesicu = 0;

        // nová aktualniCastka je vypočtena ze
        // staré hodnoty aktualniCastka + 1000
        // aktualniCastka = aktualniCastka + 1000;

        // toto je zkrácený zápisb toho stejného
        // aktualniCastka += 1000;

        function vydelejPenize() {
            return Math.random() * 10000;
        }

        while (aktualniCastka < cilovaCastka) {
            const penizeMesic = vydelejPenize();
            aktualniCastka += penizeMesic;
            pocetMesicu += 1;
            console.log(pocetMesicu, penizeMesic);
        }

        console.log('Pracoval jsem', pocetMesicu, 'měsíců');

    </script>
