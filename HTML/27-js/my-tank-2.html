<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .tank {
            position: absolute;
            top: 0;
            left: 0;
        }

        .tank-body {
            width: 40px;
            height: 25px;
        }

        .tank-cannon {
            width: 40px;
            height: 7px;
            background: #333;
            position: absolute;
            top: 9px;
            left: 15px;
        }
    </style>
</head>

<body>

    <div class="tank" id="my-tank">
        <div class="tank-body"></div>
        <div class="tank-cannon"></div>
    </div>

    <div class="tank" id="new-tank">
        <div class="tank-body"></div>
        <div class="tank-cannon"></div>
    </div>

    <script>
        function createTank(elementId, keyUp, keyLeft, keyRight, keyDown, speed, color) {
            const tank = {
                element: document.querySelector(elementId),
                left: 0,
                top: 0,
                speed: speed,
                deg: 0,

                // polymorfismus

                changeTop: function (distance) {
                    this.top += distance;
                    this.element.style.top = this.top + 'px';
                },

                changeLeft: function (distance) {
                    this.left += distance;
                    this.element.style.left = this.left + 'px';
                },

                rotate: function (deg) {
                    this.deg += deg;
                    // transform: rotate(90deg);
                    this.element.style.transform = 'rotate(' + this.deg + 'deg)';
                },
            };

            tank.element.style.background = color;

            document.addEventListener('keydown', e => {
                if (e.key === keyLeft) { tank.changeLeft(-tank.speed); }
                else if (e.key === keyRight) { tank.changeLeft(tank.speed); }
                else if (e.key === keyUp) { tank.changeTop(-tank.speed); }
                else if (e.key === keyDown) { tank.changeTop(tank.speed); }
            });

            return tank;
        }

        const myTank = createTank('#my-tank', 'ArrowUp', 'ArrowLeft', 'ArrowRight', 'ArrowDown', 1, 'red');
        const newTank = createTank('#new-tank', 'w', 'a', 'd', 's', 10, 'blue');


        function calculate(a, b) {
            let result = ((a + b) / 2) ** 2;
            return result;
        }

        calculate(10, 20);
        calculate(100, 200);

    </script>

</body>
